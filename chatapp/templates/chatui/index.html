{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PlantBot ðŸŒ¿</title>
    <link rel="stylesheet" href="{% static 'chatapp/style.css' %}">
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; }
        .chat-box { border: 1px solid #ccc; padding: 1em; height: 400px; overflow-y: auto; }
        .input { width: 100%; padding: 1em; }
    </style>
</head>
<body>
    <div id="blossomContainer"></div>
    <header>
        ðŸŒ¿ PlantBot - Chat with a Plant Expert
    </header>
    <div class="chat-box" id="chatBox">
        <div class="chat-container" id="chatContainer"></div>
    </div>

    <footer>
        <input type="text" id="userInput" placeholder="Ask something about plants..." />
        <button onclick="sendMessage()">Send</button>
    </footer>

    <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      input.value = "";

      try {
        const res = await fetch("/ask/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });

        const data = await res.json();
        appendMessage("PlantBot", data.response, "bot");
      } catch (error) {
        appendMessage("PlantBot", "âš ï¸ Sorry, something went wrong.", "bot");
        console.error("Fetch error:", error);
      }
    }

    function appendMessage(sender, text, type) {
      const container = document.getElementById("chatContainer");
      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble", type);
      bubble.textContent = text;
      container.appendChild(bubble);

      const chatBox = document.getElementById("chatBox");
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    setInterval(() => {
        const blossom = document.createElement("div");
        blossom.classList.add("blossom");
        blossom.textContent = "ðŸŒ¸";
        blossom.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(blossom);

        setTimeout(() => {
            blossom.remove();
        }, 5000);
    }, 300);
    </script>

</body>
</html>
